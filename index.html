<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>拖曳上傳 PDF</title>
  <style>
    #drop-area {
      border: 2px dashed #007bff;
      border-radius: 8px;
      width: 320px;
      height: 120px;
      margin: 40px auto 16px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 18px;
      background: #f8fafc;
      transition: background 0.2s;
    }
    #drop-area.highlight {
      background: #cce7ff;
    }
    #file-input {
      display: none;
    }
    #upload-button {
      display: block;
      margin: 0 auto 16px auto;
      padding: 8px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="upload-form" action="https://n8n-befun.zeabur.app/webhook/463ee5e9-44bf-4a74-9482-dff5a32c0dc1" method="POST" enctype="multipart/form-data">
    <div id="drop-area">拖曳 PDF 檔案到這裡，或 <button type="button" id="upload-button">選擇檔案</button></div>
    <input type="file" id="file-input" name="file" accept="application/pdf">
  </form>
  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const form = document.getElementById('upload-form');

    // 防止瀏覽器預設行為
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => e.preventDefault());
      dropArea.addEventListener(eventName, e => e.stopPropagation());
    });

    // 拖進來時效果
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'));
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'));
    });

    // 拖曳檔案處理
    dropArea.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      if (files.length) {
        if (files[0].type === 'application/pdf') {
          fileInput.files = files;
          form.submit();
        } else {
          alert('請上傳 PDF 檔案');
        }
      }
    });

    // 按鈕點選可喚起 file input
    uploadButton.addEventListener('click', () => fileInput.click());

    // 用選檔按鈕選好檔案時即自動送出表單
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0] && fileInput.files[0].type === 'application/pdf') {
        form.submit();
      } else {
        alert('請選擇 PDF 檔案');
      }
    });
  </script>
</body>
</html>
